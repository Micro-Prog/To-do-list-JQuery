<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>To-do list based on JQuery</title>
    <script src="https://kit.fontawesome.com/45ada95d17.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <script>
      $(document).ready(function(){
        $('#inputText').change(function(){
          var inputTxt = $(this).val();
          $('ul').append('<li>' + inputTxt + ' <i class="fas fa-check fa-fw"></i> <i class="fas fa-trash fa-fw"></i> </li>');
          $(this).val('');
        });

        $('ul').on('click', '.fa-check', function(){
          $(this).parent('li').toggleClass('checked');
        });

        $('ul').on('click', '.fa-trash', function(){
          $(this).parent('li').fadeOut(500);
        });

      });
    </script>

  </head>

  <body>
    
    <div class="container">
      <input type="text" id="inputText" placeholder="Please Enter a New Task to be Saved: ">
        <ul></ul>
    </div>

  </body>
</html>
